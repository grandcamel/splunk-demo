<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splunk Demo - Access Required</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .unauthorized-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 40px;
        }
        .lock-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            margin-bottom: 30px;
        }
        .token-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            width: 100%;
        }
        .token-input {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        .token-input:focus {
            border-color: #00d4aa;
            outline: none;
        }
        .submit-btn {
            padding: 15px 30px;
            background: #00d4aa;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #00b894;
        }
    </style>
</head>
<body>
    <div class="unauthorized-container">
        <div class="lock-icon">üîê</div>
        <h1>Splunk Demo</h1>
        <p class="message">Enter your invite token to access the demo environment.</p>
        <form class="token-form" onsubmit="redirectToToken(event)">
            <input type="text" class="token-input" id="tokenInput" placeholder="Enter invite token" autocomplete="off">
            <button type="submit" class="submit-btn">Access Demo</button>
        </form>
    </div>
    <script>
        function redirectToToken(e) {
            e.preventDefault();
            const token = document.getElementById('tokenInput').value.trim();
            if (token) {
                window.location.href = '/' + encodeURIComponent(token);
            }
        }
    </script>
</body>
</html>
