# Splunk Demo site configuration - Local Development (HTTP only)

upstream queue_manager {
    server queue-manager:3000;
}

upstream terminal {
    server queue-manager:7681;
}

upstream grafana {
    server lgtm:3000;
}

upstream splunk_web {
    server splunk:8000;
}

upstream webhook_catcher {
    server webhook-catcher:8080;
}

# HTTP server for local development
server {
    listen 80;
    server_name localhost;

    include /etc/nginx/conf.d/locations.include;
}
