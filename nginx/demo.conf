# Splunk Demo site configuration - Production (HTTPS)

upstream queue_manager {
    server queue-manager:3000;
}

upstream terminal {
    server queue-manager:7681;
}

upstream grafana {
    server lgtm:3000;
}

upstream splunk_web {
    server splunk:8000;
}

upstream webhook_catcher {
    server webhook-catcher:8080;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/demo.splunk-skills.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/demo.splunk-skills.dev/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    include /etc/nginx/conf.d/locations.include;
}
