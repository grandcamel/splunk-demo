# Development overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  nginx:
    ports:
      - "18080:80"  # Use 18080 to avoid conflicts
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/demo.dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/locations.include:/etc/nginx/conf.d/locations.include:ro
      - ./landing-page:/var/www/html:ro
      - nginx-logs:/var/log/nginx
      # No SSL certificates for local dev

  splunk:
    ports:
      - "8089:8089"   # Management API (exposed for local dev)
      - "8000:8000"   # Web UI
      - "8088:8088"   # HEC (exposed for local dev)

  queue-manager:
    build:
      context: ./queue-manager
      dockerfile: Dockerfile
    volumes:
      - ./queue-manager:/app:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - NODE_ENV=development
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OTEL_LOG_LEVEL=debug
      - ENABLE_AUTOPLAY=true
      - AUTOPLAY_DEBUG=true
      - AUTOPLAY_SHOW_TOOLS=true
      - OTEL_ENDPOINT=http://lgtm:3100
    command: ["node", "--watch", "--require", "./instrumentation.js", "server.js"]

  log-generator:
    environment:
      GENERATION_RATE: low   # Slower for dev
      INJECT_ANOMALIES: "true"

  webhook-catcher:
    ports:
      - "8081:8080"   # View caught webhooks at /view

  redis:
    ports:
      - "16379:6379"  # Use different port to avoid conflicts

  lgtm:
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_LOG_LEVEL=debug
      - GF_SERVER_ROOT_URL=http://localhost:13000/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
    ports:
      - "13000:3000"   # Grafana UI (avoid conflict with existing services)
      - "13100:3100"   # Loki push API
      - "13200:3200"   # Tempo query API
      - "14317:4317"   # OTLP gRPC
      - "14318:4318"   # OTLP HTTP

  redis-exporter:
    ports:
      - "19121:9121"   # Redis metrics for debugging

volumes:
  nginx-logs:
