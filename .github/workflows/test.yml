name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: shared/pyproject.toml

      - name: Install dependencies
        run: |
          cd shared
          pip install -e .
          pip install pytest

      - name: Run tests
        run: |
          cd shared
          python -m pytest -v tests/

  nodejs-tests:
    name: Node.js Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: queue-manager/package-lock.json

      - name: Install dependencies
        run: |
          cd queue-manager
          npm ci

      - name: Run tests
        run: |
          cd queue-manager
          npm test
