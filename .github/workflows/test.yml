name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: shared/pyproject.toml

      - name: Install shared package
        run: |
          cd shared
          pip install -e .
          pip install pytest pytest-cov

      - name: Run shared package tests
        run: |
          cd shared
          python -m pytest -v --cov=splunk_events --cov-report=term-missing --cov-report=xml tests/

      - name: Run log-generator tests
        run: |
          cd log-generator
          python -m pytest -v tests/

      - name: Run seed-data tests
        run: |
          cd seed-data
          python -m pytest -v tests/

      - name: Upload Python coverage report
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: shared/coverage.xml

  nodejs-tests:
    name: Node.js Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: queue-manager/package-lock.json

      - name: Install dependencies
        run: |
          cd queue-manager
          npm ci

      - name: Run tests with coverage
        run: |
          cd queue-manager
          npm run test:coverage

      - name: Upload Node.js coverage report
        uses: actions/upload-artifact@v4
        with:
          name: nodejs-coverage
          path: queue-manager/coverage/

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [python-tests, nodejs-tests]  # Only run if unit tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: queue-manager/package-lock.json

      - name: Install dependencies
        run: |
          cd queue-manager
          npm ci

      - name: Start test services
        run: |
          docker compose -f docker-compose.test.yml up -d --build
          # Wait for services to be healthy
          echo "Waiting for services to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:13000/api/health > /dev/null 2>&1; then
              echo "Services are ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Run E2E tests
        run: |
          cd queue-manager
          npm run test:e2e

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.test.yml logs

      - name: Stop test services
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v
